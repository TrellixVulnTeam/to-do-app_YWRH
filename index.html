<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Open+Sans:wght@300;400&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1 class="fontTitle">Smart To Do List</h1>
      <h2>Plan for each mode: Focus, Chill, On the Go</h2>
      <p>Focus mode is your most precious resource. Use it wisely!</p>
      <p>
        Chill is your casual/scatterbrain mode. Perfect for simple or repetitive
        tasks.
      </p>
      <p>On the go is great for listening, conversing and brainstorming.</p>
    </header>
    <main>
      <div class="listCont">
        <h2 class="fontTitle">To Do..</h2>
        <div class="newTask">
          <div class="inputTask">
            <form action="">
              <input
                type="text"
                id="taskToCreate"
                placeholder="Type task here"
                required="required"
              />
            </div>
            <button class="fontTitle createTaskButton" type="submit" >
              Add
            </button>
            </form>
        </div>
        <div class="taskListCont">
          <ul class="taskList">
            
          </ul>
        </div>
      </div>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
